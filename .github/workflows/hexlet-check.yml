name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install
        run: make install

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test
